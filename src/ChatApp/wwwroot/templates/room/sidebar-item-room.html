<div class="chat-sidebar-item chat-sidebar-item-rooms">
    <h4 class="title">
        <span>ルーム</span>
        <span class="pull-right small" uib-dropdown dropdown-append-to-body>
            <a class="glyphicon glyphicon-align-justify toggle-tooltip"
                uib-dropdown-toggle></a>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                <li role="menuitem">
                    <a ng-click="RoomCtrl.OpenCreateRoom()">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span>ルームの作成</span>
                    </a>
                </li>
            </ul>
        </span>
    </h4>
    <div class="media-list">
        <div class="media" ng-repeat="r in c.rooms"
            ng-class="{active: c.room == r}">
            <div class="media-left media-middle"
                ng-click="RoomCtrl.SelectRoom(r)">
                <span class="img-thumbnail">
                    <img class="img-rounded" ng-src="../ChatRoomAvatar/Get/{{r.avatarId}}" width="30" height="30" />
                </span>
            </div>
            <div class="media-body" ng-click="RoomCtrl.SelectRoom(r)">
                <p ng-bind="r.name"></p>
            </div>
            <div class="media-right">
                <span class="pull-right" uib-dropdown dropdown-append-to-body>
                    <a class="glyphicon glyphicon-option-horizontal toggle-tooltip"
                        uib-dropdown-toggle href="javascript:void(0)"></a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                        <li role="menuitem">
                            <a ng-click="RoomCtrl.OpenDetailRoom(r)">
                                <span class="glyphicon glyphicon-list-alt"></span>
                                <span>ルームの詳細</span>
                            </a>
                        </li>
                        <li role="menuitem" ng-show="r.isAdmin">
                            <a ng-click="RoomCtrl.OpenEditRoom(r)">
                                <span class="glyphicon glyphicon-edit"></span>
                                <span>ルームの編集</span>
                            </a>
                        </li>
                        <li role="menuitem" ng-show="r.isAdmin">
                            <a ng-click="RoomCtrl.OpenRoomImageEditDialog(r)">
                                <span class="glyphicon glyphicon-picture"></span>
                                <span>ルームの画像</span>
                            </a>
                        </li>
                        <li role="menuitem" ng-show="r.isAdmin">
                            <a ng-click="RoomCtrl.OpenRemoveRoom(r)">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span>ルームの削除</span>
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </div>
</div>
